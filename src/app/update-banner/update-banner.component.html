
<app-header>
</app-header>
<app-menubar></app-menubar>
<div>
    <div class="content-wrapper">
        <section class="content footer-div">
            <div class="box-header">
                <h3 class="mt-0 mb-0">
                    {{'UPDATE BANNER' | translate}}
                </h3>
            </div>
            <form class=" custom-Form" [formGroup]="addStaffForm" style="background-color: #f5f5f5; border: 1px solid #e3e3e3;
                                            margin: 20px 70px 0;padding: 15px">
                <div class="row form-group">
                    <div class="col-md-3">
                        <label for=""></label>
                    </div>

                    <div class="col-md-9">
                        <input type="file" class="form-control">
                    </div>
                </div>

                
                <div class="row form-group" style="margin: 35px 0">
                    <div class="col-md-6" style="text-align: center">
                        <button class="btn btn-success btn-sm" type="button">UPDATE</button>
                    </div>
                    <div class="col-md-6" style="text-align: center">
                        <button class="btn btn-danger btn-sm" type="button" routerLink="/banner-management">CANCEL</button>
                    </div>

                </div>

            </form>
        </section>
    </div>
    <app-footer></app-footer>
</div>


<!-- -------------------------------------Google auth modal---------------- -->
<div class="modal" id="googleauth" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content modals">
            <div class="modal-header">
                <h4 class="modalstyle" style="text-align:center">2
                    {{'StepVerification' | translate}}
                </h4>
                <button type="button" class="close" (click)="reset()" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="form-box">
                <div class="ggcode">
                    <p>{{errorMessage}}</p>

                </div>

                <div class="form-group has-feedback codeSpace">
                    <label style="margin-left: 57px;">{{'GoogleAuthenticationCode' | translate}}</label>
                    <div class="otp-field">
                        <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" *ngIf="showOtpComponent"
                            style="width:57px; height:57px;" [config]="{length:6}" (keypress)="numberOnly($event)"
                            type="number">
                        </ng-otp-input>

                    </div>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-4 lognBrn">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!varificationCode"
                            (click)="verify()">{{'Verify' | translate}}</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
    </div>
</div>
