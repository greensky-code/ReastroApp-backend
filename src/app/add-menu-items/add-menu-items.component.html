<app-header></app-header>
<app-menubar></app-menubar>
<div class="content-wrapper">
    <section class="content footer-div">
        <div class="">
            <div class="">
                <div class="box">
                    <div class="box-header">
                        <h1 style="font-size: 24px;">
                            {{'ADD ITEM' | translate}}
                        </h1>
                    </div>

                     <!-- tab section -->
                     

                    <div class="box-header  box-hearder-564">
                        <form class="" [formGroup]="form">
                            <h3 class="p-3 pl-5">Menu Items Details</h3>
                            <div class="cusine" >
                                <div class="col-md-12" >
                                    <div class="row mb-3">
                                        <div class="col-md-6 d-flex align-items-center">
                                            <label class="col-md-3"> Menu Category</label>
                                            <span class="col-md-1">:</span>
                                           <select name="" class="col-md-8 form-control" id="">
                                               <option value="">Select Menu Category</option>
                                           </select>
                                        </div>
                                        <div  class="col-md-6 d-flex align-items-center">
                                            <label class="col-md-3 text-nowrap"> Item Image                                            </label>
                                            <span class="col-md-1"> : </span>
                                            <input type="text" class="col-md-6 int form-control" readonly placeholder="jpeg/jpg/png 2 MB"
                                            (keypress)="service.preventSpace($event)" formControlName="category">
                                            <div class="col-md-2">
                                                <button type="submit" style="margin-top: 19px" class="btn btn-flat cusine btn-flat">{{'Upload' | translate}}</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div  class="col-md-6 d-flex align-items-center">
                                            <label class="col-md-3 text-nowrap">Item Name</label>
                                            <span class="col-md-1"> : </span>
                                            <input type="text" class="col-md-8 int form-control" placeholder=""
                                            (keypress)="service.preventSpace($event)" formControlName="category">
                                          
                                        </div>
                                        <div  class="col-md-6 d-flex align-items-center">
                                            <label class="col-md-3 text-nowrap">Item Type</label>
                                            <span class="col-md-1"> : </span>
                                            <div class="d-flex">
                                                <input type="radio" name="" id="">
                                                <label for="" class="ml-2">Food</label>
                                                <input type="radio" class="ml-5" name="" id="">
                                                <label for=""  class="ml-2">Drink</label>
                                            </div>
                                        </div>
                                       
                                    </div>
                                    <div class="row mb-3">
                                        <div  class="col-md-6 d-flex align-items-center">
                                            <label class="col-md-3 text-nowrap">Food Type</label>
                                            <span class="col-md-1"> : </span>
                                            <div class="d-flex">
                                                <input type="radio" name="" id="">
                                                <label for="" class="ml-2">Veg</label>
                                                <input type="radio" class="ml-5" name="" id="">
                                                <label for=""  class="ml-2">Non Veg</label>
                                            </div>
                                        </div>
                                       
                                    </div>

                                    <div class="row mb-3">
                                        <div  class="col-md-6 d-flex align-items-center">
                                            <label class="col-md-3 text-nowrap">Options</label>
                                            <span class="col-md-1"> : </span>
                                            <input type="checkbox" formControlName="category">    
                                        </div>
                                        <div  class="col-md-6 d-flex align-items-center">
                                            <label class="col-md-3 text-nowrap">Modifier</label>
                                            <span class="col-md-1"> : </span>
                                            <input type="checkbox" formControlName="category">    
                                        </div>
                                    </div>
                                   

                                    <div class="row mb-5">
                                        <div class="col-md-6 d-flex align-items-center">
                                            <label class="col-md-3"> Price</label>
                                            <span class="col-md-1">:</span>
                                            <input type="text" class="col-md-8 int form-control" placeholder="INR"
                                            (keypress)="service.preventSpace($event)" formControlName="category">
                                        </div>
                                        <div  class="col-md-6 d-flex align-items-center">
                                            <label class="col-md-3 text-nowrap"> City</label>
                                            <span class="col-md-1"> : </span>
                                            <select name="" id=""class="col-md-8 int form-control">
                                                <option value="">Select City</option>
                                            </select>
                                        </div>
                                       
                                    </div> 
                                     <div class="row mb-5">
                                        <div  class="col-md-6 d-flex align-items-center">
                                            <label class="col-md-3 text-nowrap"> Country</label>
                                            <span class="col-md-1"> : </span>
                                            <select name="" id=""class="col-md-8 int form-control">
                                                <option value="">Select Country</option>
                                            </select>
                                        </div>
                                        <div  class="col-md-6 d-flex align-items-center">
                                            <label class="col-md-3 text-nowrap"> Province</label>
                                            <span class="col-md-1"> : </span>
                                            <select name="" id=""class="col-md-8 int form-control">
                                                <option value="">Select Province</option>
                                            </select>
                                        </div>
                                       
                                    </div>
                                    <div class="row mb-5">
                                        <div class="col-md-6 d-flex align-items-center">
                                            <label class="col-md-3"> Zipcode</label>
                                            <span class="col-md-1">:</span>
                                            <input type="text" class="col-md-8 int form-control"
                                            (keypress)="service.preventSpace($event)" formControlName="category">
                                        </div>
                                        <div class="col-md-6 d-flex align-items-center">
                                            <label class="col-md-3"> Email ID</label>
                                            <span class="col-md-1">:</span>
                                            <input type="text" class="col-md-8 int form-control"
                                            (keypress)="service.preventSpace($event)" formControlName="category">
                                        </div>
                                       
                                    </div>
                                    <div class="row mb-5">
                                        <div class="col-md-6 d-flex align-items-center">
                                            <label class="col-md-3"> Phone Number</label>
                                            <span class="col-md-1">:</span>
                                            <select name="" id="" style="height: 41px;" class="col-md-2 int form-control">
                                                <option value="">+91</option>
                                            </select>
                                            <input type="text" class="col-md-6 int form-control"
                                            (keypress)="service.preventSpace($event)" formControlName="category">
                                        </div>
                                        <div  class="col-md-6 d-flex align-items-center">
                                            <label class="col-md-3 text-nowrap"> Delivery Zones</label>
                                            <span class="col-md-1"> : </span>
                                            <select name="" id=""class="col-md-8 int form-control">
                                                <option value="">Select delivery zones</option>
                                            </select>
                                        </div>                  
                                    </div>
                                </div>
                               
                            </div>
                           
                            <div class="bx mt-4-btn" style="display: flex;justify-content: center;width: 100%;">
                                <button type="submit" class="btn btn-flat cusine btn-flat">{{'SUBMIT' | translate}}</button>

                                   
                            </div>
                        </form>
                    </div>
                    
                 
                
                 
                </div>
            </div>
        </div>
    </section>
</div>

<footer class="footer-text ">
    <strong> {{'Copyright' | translate}}&copy; 2020 <a href="javascript:; ">{{'FoodDelivery' | translate}}</a></strong> &nbsp;{{'Allrightsreserved' | translate}}

</footer>
