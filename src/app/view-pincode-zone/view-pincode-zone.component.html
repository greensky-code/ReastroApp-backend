
<app-header>
</app-header>
<app-menubar></app-menubar>
<div>
    <div class="content-wrapper">
        <section class="content footer-div">
            <div class="box-header">
                <h3 class="mt-0 mb-0">
                    {{'VIEW ZONE' | translate}}
                </h3>
            </div>
            <form class=" custom-Form" [formGroup]="addStaffForm" style="background-color: #f5f5f5; border: 1px solid #e3e3e3; margin: 20px 70px 0;padding: 15px">
                  <div style="text-align: center">
                  <div class="row form-group">
                    <div class="col-md-3">
                        <label for=""> City:</label>
                    </div>

                    <div class="col-md-9">
                       <p>Delhi</p>
                    </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-3">
                      <label for="">Zone Name:</label>
                  </div>
                  <div class="col-md-9">
                                    <p>North Delhi</p>
                               </div>
              </div>

                <div class="row form-group">
                    <div class="col-md-3">
                        <label for="">Pin Code:</label>
                    </div>
                    <div class="col-md-9">
                                    <p>800001</p>
                                 </div>
                </div>
     </div>

                
                <div class="row form-group" >
                    <div class="col-md-6" style="text-align: center">
                        <button class="btn btn-success btn-sm" style="padding-left: 20px;padding-right: 20px;" type="button">ADD</button>
                    </div>
                    <div class="col-md-6" style="text-align: center">
                        <button class="btn btn-danger btn-sm" type="button" routerLink="/pincode-management">CANCEL</button>
                    </div>

                </div>

            </form>
        </section>
    </div>
    <app-footer></app-footer>
</div>
