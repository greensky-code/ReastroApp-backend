<app-header></app-header>
<app-menubar></app-menubar>
<div>
    <div class="content-wrapper">
        <section class="content footer-div">
            <div class=" setingTop">
                <div class="box-header">
                    <h1 style="font-size: 24px;">
                        {{'addCoupon' | translate}}
                    </h1>
                </div>
                <div class="box-header  box-hearder-564">
                    <form class="" [formGroup]="addcouponForm">
                        <div class="cusine">
                            <div class="col-md-12">

                                <div class="row mb-3">
                                    <div class="col-md-6 d-flex">
                                        <label class="col-md-3 text-nowrap p-0"> {{'couponImage' | translate}}</label>
                                        <span class="col-md-3 text-center">:</span>
                                        <div class="col-md-6">
                                            <input type="file" class="file">
                                            <button class="btn btn-flat cusine btn-flat btn-file"
                                                style="height: 32px;">{{'Upload' | translate}}</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6 d-flex">
                                        <label class="col-md-3 p-0 text-nowrap"> {{'City' | translate}}</label>
                                        <span class="col-md-3 text-center">:</span>
                                        <div class="col-md-6 inputGroupContainer" style="padding: 0px;">
                                            <div class="input-group">
                                                <select class="form-control select-kyc city-select"
                                                    formControlName="city">
                                                    <option value=""> {{'SelectCity' | translate}}</option>
                                                    <option value="Delhi">Delhi</option>
                                                    <option value="Mumbai">Mumbai</option>
                                                    <option value="Chennai">Chennai</option>
                                                </select>
                                            </div>
                                            <div
                                                *ngIf="addcouponForm.get('city').hasError('required') && addcouponForm.get('city').touched">
                                                <span style="color:red">City is required.</span></div>
                                        </div>
                                    </div>
                                </div>



                                <div class="row mb-3">
                                    <div class="col-md-6 d-flex">
                                        <label class="col-md-3 p-0 text-nowrap p-0">
                                            {{'Selectrestaurant' | translate}}</label>
                                        <span class="col-md-3 text-center">:</span>
                                        <div class="col-md-6 inputGroupContainer" style="padding: 0px;">
                                            <div class="input-group">
                                                <select class="form-control select-kyc restaurant-select"
                                                    formControlName="restaurant">
                                                    <option value=""> {{'Selectrestaurant' | translate}}</option>
                                                    <option value="Agarwal Sweets">Agarwal Sweets</option>
                                                </select>
                                            </div>
                                            <div
                                                *ngIf="addcouponForm.get('restaurant').hasError('required') && addcouponForm.get('restaurant').touched">
                                                <span style="color:red">Restaurant is required.</span></div>
                                        </div>
                                    </div>

                                    <div class="col-md-6  inputGroupContainer">
                                        <div class="input-group">
                                            <label class="col-md-3 p-0 text-nowrap control-label ">
                                                {{'couponName' | translate}}</label>
                                            <span class="col-md-3 text-center">:</span>
                                            <input type="text" formControlName="coupon_name"
                                                class=" col-md-6 form-control" required="true" value=""
                                                (keypress)="service.preventSpace($event)"></div>
                                        <label class="col-md-3 p-0 text-nowrap control-label "></label>
                                        <span class="col-md-3 text-center"></span>
                                        <div class="col-md-6"
                                            *ngIf="addcouponForm.get('coupon_name').hasError('required') && addcouponForm.get('coupon_name').touched">
                                            <span style="color:red">Coupon name is required.</span></div>
                                    </div>

                                </div>

                                <div class="row mb-3 d-flex align-items-center">
                                    <div class="col-md-6  inputGroupContainer">
                                        <div class="input-group">
                                            <label class="col-md-3 p-0 text-nowrap">
                                                {{'couponCode' | translate}}</label>
                                            <span class="col-md-3 text-center">:</span>
                                            <input type="text" formControlName="coupon_code"
                                                class=" col-md-6 form-control" required="true" value=""
                                                (keypress)="service.preventSpace($event)"></div>
                                        <label class="col-md-3 p-0 text-nowrap control-label "></label>
                                        <span class="col-md-3 text-center"></span>
                                        <div class="col-md-6"
                                            *ngIf="addcouponForm.get('coupon_code').hasError('required') && addcouponForm.get('coupon_code').touched">
                                            <span style="color:red">Coupon code is required.</span></div>
                                    </div>

                                    <div class="col-md-6 d-flex">
                                        <label class="col-md-3 p-0 text-nowrap"> {{'coupontype' | translate}}</label>
                                        <span class="col-md-3 text-center">:</span>
                                        <select name="" id="" class="col-md-6 int form-control">
                                            <option value="">Select Offer Type</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3 d-flex align-items-center">
                                    <div class="col-md-6  inputGroupContainer">
                                        <div class="input-group">
                                            <label class="col-md-3 p-0 text-nowrap">
                                                {{'couponValue' | translate}}</label>
                                            <span class="col-md-3 text-center">:</span>
                                            <input type="text" formControlName="coupon_value"
                                                class=" col-md-6 form-control" required="true" value=""
                                                (keypress)="service.preventSpace($event)"></div>
                                        <label class="col-md-3 p-0 text-nowrap control-label "></label>
                                        <span class="col-md-3 text-center"></span>
                                        <div class="col-md-6"
                                            *ngIf="addcouponForm.get('coupon_value').hasError('required') && addcouponForm.get('coupon_value').touched">
                                            <span style="color:red">Coupon value is required.</span></div>
                                    </div>

                                    <div class="col-md-6 inputGroupContainer">
                                        <div class="input-group">
                                        <label class="col-md-3 p-0 text-nowrap">
                                            {{'MinOrderValueOptional' | translate}}</label>
                                        <span class="col-md-3 text-center">:</span>
                                        
                                        <input type="text" value=""  formControlName="min_order_value"  (keypress)="service.preventSpace($event)" class="col-md-6 form-control"
                                        ></div>
                                    </div>
                                </div>

                                <div class="row mb-3 d-flex align-items-center">
                                    <div class="col-md-6  inputGroupContainer">
                                        <div class="input-group">
                                            <label class="col-md-3 p-0 text-nowrap">
                                                {{'MaxCouponValue' | translate}}</label>
                                            <span class="col-md-3 text-center">:</span>
                                            <input type="text" formControlName="max_coupon_value"
                                                class=" col-md-6 form-control" required="true" value=""
                                                (keypress)="service.preventSpace($event)"></div>
                                        <label class="col-md-3 p-0 text-nowrap control-label "></label>
                                        <span class="col-md-3 text-center"></span>
                                        <div class="col-md-6"
                                            *ngIf="addcouponForm.get('max_coupon_value').hasError('required') && addcouponForm.get('max_coupon_value').touched">
                                            <span style="color:red">Max Coupon value is required.</span></div>
                                    </div>

                                    <div class="col-md-6  inputGroupContainer">
                                        <div class="input-group">
                                            <label class="col-md-3 p-0 text-nowrap"> {{'StartDate' | translate}}</label>
                                            <span class="col-md-3 text-center">:</span>
                                            <input type="date" formControlName="start_date"
                                                class=" col-md-6 form-control" required="true" value=""
                                                (keypress)="service.preventSpace($event)"></div>
                                        <label class="col-md-3 p-0 text-nowrap control-label "></label>
                                        <span class="col-md-3 text-center"></span>
                                        <div class="col-md-6"
                                            *ngIf="addcouponForm.get('start_date').hasError('required') && addcouponForm.get('start_date').touched">
                                            <span style="color:red">Start Date is required.</span></div>
                                    </div>
                                </div>
                                <div class="row mb-3 d-flex align-items-center">
                                    <div class="col-md-6 inputGroupContainer">
                                        <div class="input-group">
                                            <label class="col-md-3 p-0 text-nowrap"> {{'EndDate' | translate}}</label>
                                            <span class="col-md-3 text-center">:</span>
                                            <input type="date" formControlName="end_date" class=" col-md-6 form-control"
                                                required="true" value="" (keypress)="service.preventSpace($event)">
                                        </div>
                                        <label class="col-md-3 p-0 text-nowrap control-label "></label>
                                        <span class="col-md-3 text-center"></span>
                                        <div class="col-md-6"
                                            *ngIf="addcouponForm.get('end_date').hasError('required') && addcouponForm.get('end_date').touched">
                                            <span style="color:red">End Date is required.</span></div>
                                    </div>
                                    <div class="col-md-6 inputGroupContainer">
                                        <div class="input-group">
                                        <label class="col-md-3 p-0 text-nowrap">
                                            {{'CouponQuantity' | translate}}</label>
                                        <span class="col-md-3 text-center">:</span>
                                        
                                        <input type="number"  formControlName="coupon_quantity" value=""(keypress)="service.preventSpace($event)" class="col-md-6 form-control"></div>
                                    </div>
                                </div>

                                <div class="row mb-3 d-flex align-items-center">
                                    <div class="col-md-6 d-flex align-items-center inputGroupContainer">
                                        <div class="input-group">
                                        <label class="col-md-3 p-0 text-nowrap"> {{'Description' | translate}}</label>
                                        <span class="col-md-3 text-center">:</span>
                                        <textarea class="col-md-6 form-control" formControlName='Description'  cols="20" rows="5"></textarea>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>

                        <div class="bx mt-4-btn" style="display: flex;justify-content: center;width: 100%;">
                            <button type="submit" class="btn btn-flat cusine btn-flat"
                                [disabled]="!addcouponForm.valid" (click)="addnewcoupon('addcoupon')">{{'Add' | translate}}</button>
                            <button type="submit" class="btn btn-flat ml-5 cusine btn-flat"
                                style="background-color: red"
                                routerLink="/coupon-management">{{'Cancel' | translate}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <app-footer></app-footer>
</div>
