<app-header></app-header>
<app-menubar></app-menubar>
<div >
  <div class="content-wrapper">
    <section class="content footer-div">
        <div class=" setingTop">
            <div class="box-header">
                <h1 style="font-size: 24px;">
                    {{'addCoupon' | translate}}
                </h1>
            </div>
            <div class="box-header  box-hearder-564">
                <form class="" [formGroup]="form">
                    <div class="cusine" >
                        <div class="col-md-12" >

                            <div class="row mb-3">
                                <div class="col-md-6 d-flex">
                                    <label class="col-md-3 text-nowrap p-0"> {{'couponImage' | translate}}</label>  
                                    <span class="col-md-3 text-center">:</span>
                                    <div class="col-md-6">
                                        <input type="file" class="file">
                                        <button class="btn btn-flat cusine btn-flat btn-file" style="height: 32px;">{{'Upload' | translate}}</button> 
                                    </div>
                                </div>
                               <div class="col-md-6 d-flex">
                                <label class="col-md-3 p-0 text-nowrap"> {{'City' | translate}}</label>
                                <span  class="col-md-3 text-center">:</span> 
                                <div class="col-md-6">
                                    <select name="" id=""  class=" int form-control" >
                                        <option value="">Delhi</option>
                                        <option value="">Mumbai</option>
                                        <option value="">Chennai</option>
                                    </select>
                                </div>                               
                               </div>
                            </div>


                          
                            <div class="row mb-3 d-flex align-items-center">
                                <div class="col-md-6 d-flex">
                                    <label class="col-md-3 p-0 text-nowrap"> {{'Selectrestaurant' | translate}}</label>  
                                    <span class="col-md-3 text-center">:</span>                              
                                    <select name="" id=""  class="col-md-6 int form-control" >
                                        <option value="">Agarwal Sweets</option>
                                    </select>
                                </div>
                                <div class="col-md-6 d-flex align-items-center">
                                    <label class="col-md-3 p-0 text-nowrap"> {{'couponName' | translate}}</label>  
                                    <span class="col-md-3 text-center">:</span>                              
                                    <input type="text" class="col-md-6 form-control"
                                    (keypress)="service.preventSpace($event)" 
                                   >
                                </div>
                            </div>

                            <div class="row mb-3 d-flex align-items-center">
                                <div class="col-md-6 d-flex align-items-center">
                                    <label class="col-md-3 p-0 text-nowrap"> {{'couponCode' | translate}}</label>  
                                    <span class="col-md-3 text-center">:</span>                              
                                    <input type="text" class="col-md-6 form-control"
                                    (keypress)="service.preventSpace($event)" 
                                    >
                                </div>
                                <div class="col-md-6 d-flex">
                                    <label class="col-md-3 p-0 text-nowrap"> {{'coupontype' | translate}}</label>  
                                    <span class="col-md-3 text-center">:</span>                              
                                    <select name="" id=""  class="col-md-6 int form-control" >
                                        <option value="">Select Offer Type</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3 d-flex align-items-center">
                                <div class="col-md-6 d-flex align-items-center">
                                    <label class="col-md-3 p-0 text-nowrap"> {{'couponValue' | translate}}</label>  
                                    <span class="col-md-3 text-center">:</span>                              
                                    <input type="text" class="col-md-6 form-control"
                                    (keypress)="service.preventSpace($event)" 
                                    >
                                </div>
                                <div class="col-md-6 d-flex">
                                    <label class="col-md-3 p-0 text-nowrap"> {{'MinOrderValueOptional' | translate}}</label>  
                                    <span class="col-md-3 text-center">:</span>                              
                                    <input type="text" class="col-md-6 form-control"
                                    (keypress)="service.preventSpace($event)" 
                                    >
                                </div>
                            </div>

                            <div class="row mb-3 d-flex align-items-center">
                                <div class="col-md-6 d-flex align-items-center">
                                    <label class="col-md-3 p-0 text-nowrap"> {{'MaxCouponValue' | translate}}</label>  
                                    <span class="col-md-3 text-center">:</span>                              
                                    <input type="text" class="col-md-6 form-control"
                                    (keypress)="service.preventSpace($event)" 
                                    >
                                </div>
                                <div class="col-md-6 d-flex">
                                    <label class="col-md-3 p-0 text-nowrap"> {{'StartDate' | translate}}</label>  
                                    <span class="col-md-3 text-center">:</span>                              
                                    <input type="date" class="col-md-6 form-control"
                                    (keypress)="service.preventSpace($event)" 
                                    >
                                </div>
                            </div>
                            <div class="row mb-3 d-flex align-items-center">
                                <div class="col-md-6 d-flex align-items-center">
                                    <label class="col-md-3 p-0 text-nowrap"> {{'EndDate' | translate}}</label>  
                                    <span class="col-md-3 text-center">:</span>                              
                                    <input type="date" class="col-md-6 form-control"
                                    (keypress)="service.preventSpace($event)" 
                                    >
                                </div>
                                <div class="col-md-6 d-flex">
                                    <label class="col-md-3 p-0 text-nowrap"> {{'CouponQuantity' | translate}}</label>  
                                    <span class="col-md-3 text-center">:</span>                              
                                    <input type="text" class="col-md-6 form-control"
                                    (keypress)="service.preventSpace($event)" 
                                    >
                                </div>
                            </div>

                            <div class="row mb-3 d-flex align-items-center">
                                <div class="col-md-6 d-flex align-items-center">
                                    <label class="col-md-3 p-0 text-nowrap"> {{'Description' | translate}}</label>  
                                    <span class="col-md-3 text-center">:</span>                              
                                   <textarea class="col-md-6 form-control" id="" cols="20" rows="5"></textarea>
                                </div>
                              
                            </div>

                        </div>                 
                    </div>
                   
                    <div class="bx mt-4-btn" style="display: flex;justify-content: center;width: 100%;">
                        <button type="submit" class="btn btn-flat cusine btn-flat" [disabled]="!form.valid"
                            >{{'Add' | translate}}</button>
                            <button type="submit" class="btn btn-flat ml-5 cusine btn-flat" 
                            style="background-color: red"  routerLink ="/coupon-management"
                           >{{'Cancel' | translate}}</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
  </div>
    <app-footer></app-footer>
</div>
