
<app-header>
</app-header>
<app-menubar></app-menubar>
<div>
    <div class="content-wrapper">
        <section class="content footer-div">
            <div class="box-header">
                <h3 class="mt-0 mb-0">
                    {{'ASSIGNED ZONES' | translate}}
                </h3>
            </div>
            <form class=" custom-Form" [formGroup]="addStaffForm" style="background-color: #f5f5f5; border: 1px solid #e3e3e3;
                                            margin: 20px 70px 0;padding: 15px">
                <div class="row form-group">
                    <div class="col-md-3">
                        <label for="">Select City:</label>
                    </div>

                    <div class="col-md-9">
                       <select class="form-control">
                        <option value="">Select City</option>            
                        <option value="Delhi">Delhi</option>            
                        <option value="Noida">Noida</option>            
                       </select>
                    </div>
                </div>
                

                <div class="row form-group">
                    <div class="col-md-3">
                        <label for="">Zone:</label>
                    </div>
                    <div class="col-md-9">
                                    <select class="form-control">
                                     <option value="">Select Zone</option>            
                                     <option value="Delhi">South Delhi</option>            
                                     <option value="Noida">North Delhi</option>            
                                    </select>
                                 </div>
                </div>

                
                <div class="row form-group" style="margin: 35px 0">
                    <div class="col-md-6" style="text-align: center">
                        <button class="btn btn-success btn-sm" style="padding-left: 9px;
                        padding-right: 16px;" type="button">ASSIGNED</button>
                    </div>
                    <div class="col-md-6" style="text-align: center">
                        <button class="btn btn-danger btn-sm" type="button" style="padding-left: 20px;padding-right: 20px;" routerLink="/rate-card-management">CANCEL</button>
                    </div>

                </div>

            </form>
        </section>
    </div>
    <app-footer></app-footer>
</div>
