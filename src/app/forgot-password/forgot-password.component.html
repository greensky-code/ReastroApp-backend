    <div class="login-body">
      <section class="content footer-div">
        <div class="login-box">
        
          <!-- /.login-logo -->
          <!-- please enter your registered email - Traduction franÃ§aise ... -->
          <div class="login-box-body box-bdy">
            <h2 class="text-center mb-5" *ngIf = "two_food_delivery" >Forgot Your Password</h2>
            <h4 class="login-box-msg" style="text-align:center"><strong>{{'PleaseEnterYourRegisteredEmail' | translate}}</strong></h4>
            <h4 class="login-box-msg"  *ngIf = "two_food_delivery" style="text-align:center"><strong>Enter your registered email address. We will help you to reset your password.  </strong></h4>

            <form  method="post" [formGroup]="reserpasswordForm">
              <div class="form-group">
              <div class="has-feedback">
                <input type="email" class="form-control" placeholder="{{'email' | translate}}" formControlName="email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div
              *ngIf="reserpasswordForm.get('email').hasError('required') && reserpasswordForm.get('email').touched">
              <span style="color:red">Email is required.</span></div>
              <div *ngIf="reserpasswordForm.get('email').hasError('maxlength') && reserpasswordForm.get('email').dirty"
              style="color:red">
              MaxLength should be 256.
          </div>
                  <!-- <div *ngIf="reserpasswordForm.get('email').hasError('maxlength') && reserpasswordForm.get('email').dirty"
                  style="color:red">
                  *Email maxlength 254.
              </div> -->
              <div *ngIf="reserpasswordForm.get('email').hasError('pattern') && reserpasswordForm.get('email').dirty"
                            style="color:red">
                            Please enter valid email.
        
        
                        </div>
                </div>        
              <div class="row">
               
                <!-- /.col -->
                <!-- <div class="col-xs-4 lognBrn">
                  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-block btn-flat" (click)="forgetPassword()">Reset my Password</button>
                </div> -->
                <div class="col-xs-12 lognBrn">
                    <button type="submit" class="btn btn-block" [disabled]="!reserpasswordForm.valid" (click)="forgetPassword()">{{'Sendemail' | translate}}</button>
                  </div>
                <!-- /.col -->
              </div>
            </form>
          </div>
          <!-- /.login-box-body -->
        </div>
        <!-- /.login-box -->
        </section>
    </div>
