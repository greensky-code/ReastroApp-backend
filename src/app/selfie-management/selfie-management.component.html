
<app-header>
                  </app-header>
                  <app-menubar></app-menubar>
                  <div>
                      <div class="content-wrapper">
                          <section class="content footer-div">
                              <div class="box-header">
                                  <h3 class="mt-0 mb-0">
                                      {{'SELFIE MANAGEMENT' | translate}}
                                  </h3>
                              </div>
                              <div class="row form-group" style="margin-top: -2%;" >
                                                      <div class="col-md-12" style="display:flex; justify-content: flex-end;">
                                                          <button  style="width: 10%; margin-right:6%;margin-bottom: 2%" class="btn btn-success btn-sm" [routerLink]="['/selfie-history']"  type="button">HISTORY</button>
                                                      </div>
                                                      
                                                  </div>
                              <form class=" custom-Form" [formGroup]="addStaffForm" style="background-color: #f5f5f5; border: 1px solid #e3e3e3;
                                                              margin: 0px 70px 0;padding: 15px;margin-top: -3%">
                                 <div class="row form-group">
                                    <div class="col-md-3">
                                        <label for="">Description:</label>
                                    </div>
                                    <div class="col-md-9">
                                                    <textarea cols="80" rows="2" class="form-control" placeholder="write here....."></textarea>
                                                 </div>
                                </div>
                                  <div class="row form-group">
                                    <div class="col-md-3">
                                        <label for="">City:</label>
                                    </div>
                                    <div class="col-md-9">
                                    <select class="form-control">
                                    <option value="">Select City</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Noida">Noida</option>
                                    <option value="Gurgaon">Gurgaon</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="row form-group">
                                                      <div class="col-md-3">
                                                          <label for="">Zone:</label>
                                                      </div>
                                                      <div class="col-md-9">
                                                      <select class="form-control">
                                                      <option value="">Select Zone</option>
                                                      <option value="Delhi">South Delhi</option>
                                                      <option value="Noida"> South Noida</option>
                                                      <option value="Gurgaon"> North Gurgaon</option>
                                                      </select>
                                                      </div>
                                                  </div>
                                
                  
                                <div class="row form-group">
                                    <div class="col-md-3">
                                        <label for="">Minutes to upload selfie:</label>
                                    </div>
                                    <div class="col-md-9">
                                                    <input type="text" class="form-control" placeholder="mins">
                                                 </div>
                                </div>
                                <div class="row form-group">
                                <div class="col-md-3">
                                                      <label for="">Recipients</label>
                                                  </div>
                                    </div>
                                <div class="row form-group" >
                                                      
                                                      <div >
                                                          <div class="col-md-2">
                                                             <input type="checkbox">               
                                                          </div> 
                                                          <div class="col-md-6">
                                                             <p style="white-space: nowrap">All Free Online Drivers</p>               
                                                          </div>

                                                                   </div>
                                                  </div>
                  
                                  
                                  <div class="row form-group" >
                                      <div class="col-md-12" style="text-align: center">
                                          <button  style="width: 10%" class="btn btn-success btn-sm"  type="button">SEND</button>
                                      </div>
                                      
                                  </div>
                  
                              </form>
                          </section>
                      </div>
                      <app-footer></app-footer>
                  </div>
