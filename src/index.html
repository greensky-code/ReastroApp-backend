  <script>
    // code to remove th or en into the url when the application load start here
    window.addEventListener('load', (event) => {      
      let url = window.location.href;      
      let urlArr = url.split('/');      

      if (Array.isArray(urlArr)) {
        let langCurrent = urlArr[urlArr.length - 1];
        if (langCurrent == "en" || langCurrent == "th") {
          urlArr.pop();
          let newUrl = urlArr.join('/');          
          history.pushState({}, null, newUrl);
        }
      }
      // code to remove th or en into the url when the application load ends here  //sdhjhjas asdasdas   wewew
    });
  </script>
